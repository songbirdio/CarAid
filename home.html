<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stylish Collapsible Sidebar Navigation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>

       * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body, html {
        height: 100%;
        width: 100%;
      }

      /*logo*/
      img {
        height: 100px;
        width: 100px;
        align-items: center;
        margin-top: -30px;
      }

        .head {
            font-size: 1rem;
            font-weight: bold;
            color: #fb923c;
            margin-top: -20px;
        }

      .main {
        font-size: 0.5rem;
        color: #ffffff;
      }



      /* Bottom Sheet */
    .bottom-sheet {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: transparent;
      border-radius: 16px 16px 0 0;
      padding: 20px;
      box-shadow: 0 -4px 12px #fb923c;
    }

    .bottom-sheet h3 {
      font-size: 16px;
      margin-bottom: 10px;
      color: #333;
    }

          .h3 {
        color: #ffffff;
        margin-left: -5px;
        font-size: smaller;
      }
    .actions {
  display: flex;
  justify-content: space-around;
  }

.actions {
  display: flex;
  gap: 15px;
  justify-content: center;
  margin-top: 20px;
}

.action-btn {
  background: #1f3c88;   /* navy blue */
  color: white;
  padding: 12px 20px;
  border-radius: 8px;
  font-size: 15px;
  text-decoration: none;   /* remove underline */
  display: inline-block;   /* makes links behave like buttons */
  transition: background 0.3s ease, transform 0.2s ease;
}

.action-btn:hover {
  background: #163172;   /* darker navy on hover */
  transform: scale(1.05);
  text-decoration: none;  /* keep it clean */
}

.action-btn:active {
  transform: scale(0.95);
}

#themeToggle {
  cursor: pointer;
  font-size: 20px;
  transition: color 0.3s ease, transform 0.3s ease;
}

#themeToggle:hover {
  transform: rotate(20deg) scale(1.1);
  color: #ffcc00;
}

    /* Floating Action Button (FAB) */
    .fab {
      position: fixed;
      bottom: 90px;
      right: 20px;
      background: #ff6600;
      color: white;
      border: none;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      font-size: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }


            /* Sidebar Styles */
          .sidebar {
              width: 80px; /* Collapsed width */
              transition: width 0.3s ease-in-out;
              overflow: hidden;
          }
          .sidebar:hover {
              width: 170px; /* Expanded width */
          }
          .sidebar-item {
              transition: all 0.2s ease-in-out;
          }
          .sidebar-item:hover {
              transform: translateX(10px);
              background-color: rgba(255, 255, 255, 0.1);
          }
          .sidebar-item.active {
              background-color: rgba(255, 255, 255, 0.2);
              border-left: 4px transparent #fb923c;
          }
          .sidebar-item span {
              display: none; /* Hide text by default */
              white-space: nowrap; /* Prevent text wrapping */
          }
          .sidebar:hover .sidebar-item span {
              display: inline; /* Show text on hover */
          }
          .sidebar .logo-text {
              display: none; /* Hide logo text by default */
          }
          .sidebar:hover .logo-text {
              display: inline; /* Show logo text on hover */
          }

    </style>
  </head>
  <body class="bg-gray-900 text-white">
    <div class="flex h-screen">
      <!-- Sidebar -->
      <div class="sidebar bg-gradient-to-b from-gray-800 to-gray-900 shadow-xl">
        <div class="p-6 flex items-center space-x-3">
          <i class="fas fa-rocket text-orange-500 text-2xl"></i>
          <h1 class="logo-text text-2xl font-bold text-orange-400"></h1>
        </div>
        <nav class="mt-6">
          <ul>
            <li
              class="sidebar-item mb-2 mx-4 p-3 rounded-lg cursor-pointer active"
            >
              <a href="#" class="flex items-center space-x-3">
                <i class="fas fa-user text-orange-400"></i>
                <span>Profile</span>
              </a>
            </li>
            <li class="sidebar-item mb-2 mx-4 p-3 rounded-lg cursor-pointer">
              <a href="#" class="flex items-center space-x-3">
                <i class="fas fa-credit-card text-orange-400"></i>
                <span>Payment</span>
              </a>
            </li>
            <li class="sidebar-item mb-2 mx-4 p-3 rounded-lg cursor-pointer">
              <a href="#" class="flex items-center space-x-3">
                <i class="fas fa-store text-orange-400"></i>
                <span>Market</span>
              </a>
            </li>
            <li class="sidebar-item mb-2 mx-4 p-3 rounded-lg cursor-pointer">
              <a href="#" class="flex items-center space-x-3">
                <i class="fas fa-bell text-orange-400"></i>
                <span>Notification</span>
              </a>
            </li>
            <li class="sidebar-item mb-2 mx-4 p-3 rounded-lg cursor-pointer">
              <a href="#" class="flex items-center space-x-3">
                <i class="fas fa-gift text-orange-400"></i>
                <span>Rewards</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>

      
      <!-- Main Content -->
      <div class="flex-1 p-10">
        <img src="caraid.png" alt="">
        <h2 class="head">CarAid | Cooperation</h2>
        <p class="main">
          You can never be stranded again...
        </p>
      </div>
    </div>

  <!-- Bottom Sheet -->
  <div class="bottom-sheet">
    <h3>What would you like to do?</h3>
<div class="actions">
  <a href="place-demand.html" class="action-btn">Place Demand</a>
  <a href="my-requests.html" class="action-btn">My Requests</a>
  <a href="chat.html" class="action-btn">Chat</a>
  <a href="settings.html" class="action-btn">Settings</a>
</div>
  </div>
 <!-- Floating SOS Button -->
  <a href="request.html"><button class="fab">+</button></a>

    <script>
      // Add active class to clicked sidebar item
      const sidebarItems = document.querySelectorAll(".sidebar-item");
      sidebarItems.forEach((item) => {
        item.addEventListener("click", () => {
          sidebarItems.forEach((i) => i.classList.remove("active"));
          item.classList.add("active");
        });
      });
    </script>
  </body>
</html>
