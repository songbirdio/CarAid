<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CarAid - Welcome</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #1f3c88, #ff6600);
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .message-container {
      position: relative;
      width: 80%;
      max-width: 500px;
      text-align: center;
      color: white;
      font-size: 1.6rem;
      font-weight: bold;
    }

    .message {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .message.active {
      opacity: 1;
    }

    .message img {
      width: 100%;
      max-height: 250px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <div class="message-container">
    <div class="message active" id="msg1">
      <img src="welcome.jpg" alt="Welcome">
      <p>Welcome to CarAid!</p>
    </div>
    <div class="message" id="msg2">
      <img src="congratulations.jpg" alt="Congratulations">
      <p>Congratulations on joining us!</p>
    </div>
    <div class="message" id="msg3">
      <img src="personalized.jpg" alt="Personalized">
      <p id="personalMessage">Hello, dear customer!</p>
    </div>
  </div>

  <script>
    // Simulate a personalized message
    const customerName = "Daniel"; // Replace dynamically from registration
    document.getElementById("personalMessage").textContent =
      `Welcome ${customerName}, we’re excited to serve you!`;

    // Animation sequence
    const messages = document.querySelectorAll(".message");
    let index = 0;

    function showNextMessage() {
      if (index < messages.length - 1) {
        messages[index].classList.remove("active");
        index++;
        messages[index].classList.add("active");
      } else {
        // After last message → redirect to home page
        setTimeout(() => {
          window.location.href = "home.html";
        }, 1500);
      }
    }

    setInterval(showNextMessage, 2500); // 2.5s per message
  </script>

</body>
</html>
