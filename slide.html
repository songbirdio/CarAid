<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smooth Background Slideshow</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body,
      html {
        height: 100%;
        width: 100%;
        font-family: Arial, sans-serif;
      }

      /*logo*/
      img {
        height: 100px;
        width: 100px;
        align-items: center;
        margin-top: 30px;
      }

      .head {
        font-size: 1rem;
        font-weight: bold;
        color: #fb923c;
        margin-top: -20px;
      }

      .main {
        font-size: 0.5rem;
        color: #ffffff;
      }

      /* Slideshow wrapper */
      .slideshow {
        position: relative;
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }

      /* Background layers */
      .slide {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
        opacity: 0;
        transition: opacity 2s ease-in-out;
      }

      .slide.active {
        opacity: 1;
        z-index: 1;
      }

      /* Text content */
      .slideshow h1 {
        position: relative;
        z-index: 2;
        color: white;
        font-size: 3rem;
        text-align: center;
        top: 40%;
        text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
      }
    </style>
  </head>
  <body>
    <div class="slideshow">
      <div
        class="slide"
        style="background-image: url('https://picsum.photos/id/1018/1600/900')"
      ></div>
      <div
        class="slide"
        style="background-image: url('https://picsum.photos/id/1015/1600/900')"
      ></div>
      <div
        class="slide"
        style="background-image: url('https://picsum.photos/id/1016/1600/900')"
      ></div>
      <div
        class="slide"
        style="background-image: url('https://picsum.photos/id/1020/1600/900')"
      ></div>

      <!-- Main Content -->
      <div class="flex-1 p-10">
        <img src="caraid.png" alt="" />
        <h2 class="head">CarAid | Cooperation</h2>
        <p class="main">You can never be stranded again...</p>
      </div>
    </div>

    <script>
      const slides = document.querySelectorAll(".slide");
      let index = 0;

      function showSlide() {
        slides.forEach((slide, i) => {
          slide.classList.remove("active");
          if (i === index) slide.classList.add("active");
        });
        index = (index + 1) % slides.length;
      }

      // Show the first slide immediately
      showSlide();

      // Change every 6 seconds
      setInterval(showSlide, 6000);
    </script>
  </body>
</html>
