<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CarAid Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: #ece5dd;
    }

    /* Chat header */
    .chat-header {
      background: #075e54;
      color: white;
      padding: 15px;
      text-align: center;
      font-weight: bold;
    }

    /* Messages area */
    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    /* Message bubbles */
    .message {
      max-width: 70%;
      padding: 10px;
      border-radius: 12px;
      font-size: 14px;
      position: relative;
    }

    .customer {
      background: #dcf8c6;
      align-self: flex-end;
    }

    .management {
      background: white;
      align-self: flex-start;
    }

    /* Input bar */
    .chat-input {
      display: flex;
      padding: 10px;
      background: #f0f0f0;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 20px;
      outline: none;
    }

    .chat-input button {
      margin-left: 10px;
      padding: 10px 15px;
      background: #075e54;
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
    }

    .footer-note {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
      color: #777;
}
  </style>
</head>
<body>

  <!-- Chat Header -->
  <div class="chat-header">CarAid Support</div>

  <!-- Chat Messages -->
  <div class="chat-messages" id="chatMessages">
    <div class="message management">Hello! How can we help you today?</div>
  </div>

  <!-- Chat Input -->
  <div class="chat-input">
    <input type="text" id="chatInput" placeholder="Type a message...">
    <button onclick="sendMessage()">➤</button>
  </div>

  <!-- Footer -->
  <p class="footer-note">© 2025 | CarAid</p>



  <script>
    function sendMessage() {
      const input = document.getElementById("chatInput");
      const messages = document.getElementById("chatMessages");

      if (input.value.trim() !== "") {
        // Create new message bubble
        const msg = document.createElement("div");
        msg.classList.add("message", "customer");
        msg.textContent = input.value;

        messages.appendChild(msg);
        input.value = "";

        // Auto scroll
        messages.scrollTop = messages.scrollHeight;

        // Simulated reply from management
        setTimeout(() => {
          const reply = document.createElement("div");
          reply.classList.add("message", "management");
          reply.textContent = "We have received your message!";
          messages.appendChild(reply);
          messages.scrollTop = messages.scrollHeight;
        }, 1000);
      }
    }
  </script>

</body>
</html>
