<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CarAid - Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Segoe UI, Tahoma, sans-serif;;
    }

    body {
      background: linear-gradient(135deg, #3356af 0%, #f76d11 50%, #ff8c42 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      color: #333;
      overflow-y: auto;
    }

    .signup-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 40px 30px;
      border-radius: 24px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      animation: slideInUp 0.8s ease-out;
      position: relative;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .signup-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: linear-gradient(90deg, #3356af, #f76d11, #ff8c42);
      border-radius: 24px 24px 0 0;
    }

    .signup-container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #3356af;
      font-family: 'Playfair Display', serif;
      font-size: 2.2rem;
      font-weight: 500;
      position: relative;
    }

    .signup-container h2::after {
      content: '';
      display: block;
      width: 60px;
      height: 3px;
      background: linear-gradient(90deg, #f76d11, #ff8c42);
      margin: 12px auto 0;
      border-radius: 2px;
      transition: width 0.4s ease;
    }

    .signup-container h2:hover::after {
      width: 120px;
    }

    .form-group {
      margin-bottom: 24px;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 0.95rem;
      font-weight: 500;
      color: #555;
      transition: color 0.3s ease;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 14px 16px;
      border-radius: 12px;
      border: 2px solid #e8e8e8;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
      background: #fafafa;
    }

    .form-group input:focus,
    .form-group select:focus {
      border-color: #3356af;
      box-shadow: 0 0 0 4px rgba(51, 86, 175, 0.1);
      background: #fff;
      transform: translateY(-1px);
    }

    .form-group input:invalid:not(:placeholder-shown) {
      border-color: #f76d11;
      box-shadow: 0 0 0 4px rgba(247, 109, 17, 0.1);
    }

    .password-wrapper {
      position: relative;
    }

    .password-wrapper input {
      padding-right: 50px;
    }

    .toggle-password {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 0.9rem;
      color: #888;
      font-weight: 500;
      user-select: none;
      transition: all 0.3s ease;
      padding: 4px 8px;
      border-radius: 6px;
    }

    .toggle-password:hover {
      color: #f76d11;
      background: rgba(247, 109, 17, 0.1);
    }


    .sidebar-logo {
  display: flex;
  align-items: center;
  text-align: center;
  padding: 10px;
  margin-left: 190px;
  margin-bottom: -30px;
  gap: 6px;
  background: rgba(255, 255, 255, 0.05);
  position: center;
}

.sidebar-logo img#customerImage {
  width: 70px;
  height: 70px;
  border-radius: 50%;
  object-fit: cover;
  border: 2px solid #fb923c;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  cursor: pointer;
}

.sidebar:hover .sidebar-logo img#customerImage {
  transform: scale(1.1);
  box-shadow: 0 0 8px rgba(251, 146, 60, 0.5);
}
    .submit {
      width: 100%;
      padding: 16px;
      background: linear-gradient(90deg, #f76d11, #ff8c42);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .submit:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(247, 109, 17, 0.3);
    }

    .submit:active {
      transform: translateY(-1px);
    }

    .submit::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.25);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.6s ease, height 0.6s ease;
    }

    .submit:hover::before {
      width: 300px;
      height: 300px;
    }

    /* Profile upload */
    .profile-upload {
      text-align: center;
      margin-bottom: 30px;
    }

    .profile-upload input[type="file"] {
      display: none;
    }

    .image-preview {
      width: 110px;
      height: 110px;
      margin: 0 auto 12px;
      border-radius: 50%;
      overflow: hidden;
      border: 4px solid #3356af;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      position: relative;
      transition: all 0.4s ease;
      background: linear-gradient(135deg, #fafafa, #f0f0f0);
    }

    .image-preview::before {
      content: 'ðŸ“·';
      font-size: 2.5rem;
      opacity: 0.5;
      transition: opacity 0.3s ease;
    }

    .image-preview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .image-preview:hover {
      transform: scale(1.08) rotate(5deg);
      border-color: #f76d11;
      box-shadow: 0 8px 20px rgba(51, 86, 175, 0.2);
    }

    .image-preview:hover::before {
      opacity: 0;
    }

    .upload-label {
      display: block;
      font-size: 0.9rem;
      color: #888;
      cursor: pointer;
      transition: color 0.3s ease;
      margin-bottom: 8px;
    }

    .upload-label:hover {
      color: #3356af;
    }

    .signin-link {
      text-align: center;
      margin-top: 30px;
      font-size: 0.95rem;
      color: #666;
      padding-top: 20px;
      border-top: 1px solid #e8e8e8;
    }

    .signin-link a {
      color: #3356af;
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .signin-link a:hover {
      color: #f76d11;
    }

    .footer-note {
      text-align: center;
      margin-top: 30px;
      font-size: 0.85rem;
      color: #999;
      padding-top: 15px;
      border-top: 1px solid #e8e8e8;
    }

    .error-message {
      color: #f76d11;
      font-size: 0.85rem;
      margin-top: 6px;
      display: none;
      position: absolute;
      bottom: -24px;
      left: 0;
    }

    .password-strength {
      margin-top: 8px;
      height: 5px;
      border-radius: 3px;
      background: #e0e0e0;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .strength-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #ff6b6b, #ffd93d, #6bcf5c);
      transition: width 0.3s ease;
      border-radius: 3px;
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive */
    @media (max-width: 600px) {
      body {
        padding: 15px;
      }

      .signup-container {
        padding: 30px 20px;
        border-radius: 20px;
        margin: 0;
      }

      .signup-container h2 {
        font-size: 1.8rem;
        margin-bottom: 25px;
      }

      .image-preview {
        width: 90px;
        height: 90px;
      }

      .form-group input,
      .form-group select {
        padding: 12px 14px;
        font-size: 0.95rem;
      }

      .submit {
        padding: 14px;
        font-size: 1rem;
      }
    }

    @media (min-width: 601px) and (max-width: 1024px) {
      .signup-container {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Welcome to CarAid</h2>
    <form id="signupForm">
      <!-- Profile Image Upload -->
      <div class="form-group profile-upload">
        <label for="profileImage" class="upload-label">Add Profile Photo</label>
       <div class="sidebar-logo">
  <input type="file" id="profileImage" accept="image/jpeg,image/png,image/gif" style="display: none;">
  <img id="customerImage" src="https://images.unsplash.com/photo-1511367461989-f85a21fda167?auto=format&fit=crop&w=40&h=40" alt="Customer Profile Image">
</div>
      </div>

      <!-- Full Name -->
      <div class="form-group">

          <option value="katsina">Katsina</option>
          <option value="kebbi">Kebbi</option>
          <option value="kogi">Kogi</option>

          <option value="lagos">Lagos</option>

          <option value="niger">Niger</option>

          <option value="ondo">Ondo</option>
          <option value="osun">Osun</option>

          <option value="rivers">Rivers</option>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
        <span class="error-message" id="email-error"></span>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-wrapper">
          <input type="password" id="password" name="password" placeholder="Create a strong password" required minlength="8">
          <span class="toggle-password" onclick="togglePassword('password', this)">Show</span>
        </div>
        <div class="password-strength" id="password-strength">
          <div class="strength-bar" id="strength-bar"></div>
        </div>
        <span class="error-message" id="password-error"></span>
      </div>

      <!-- Confirm Password -->
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <div class="password-wrapper">
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
          <span class="toggle-password" onclick="togglePassword('confirmPassword', this)">Show</span>
        </div>
        <span class="error-message" id="confirmPassword-error"></span>

      <button type="submit" class="submit">Get Started with CarAid</button>
    </form>

    <p class="signin-link">
      Already have an account? <a href="login.html">Sign In</a>
    </p>

  </div>

  <script>
    // Image Preview and Validation
const fileInput = document.getElementById('profileImage');
const previewImg = document.getElementById('previewImg');

if (!fileInput || !previewImg) {
  console.error('Error: profileImage input or previewImg element not found.');
} else {
  fileInput.addEventListener('change', function (event) {
    const file = event.target.files[0];
    if (!file) {
      console.warn('No file selected.');
      previewImg.src = ''; // Clear preview if no file
      return;
    }

    // Validate file size (max 5MB)
    if (file.size > 5 * 1024 * 1024) {
      alert('Image size must be less than 5MB.');
      fileInput.value = ''; // Reset input
      previewImg.src = ''; // Clear preview
      return;
    }

    // Validate file type
    const validTypes = ['image/jpeg', 'image/png', 'image/gif'];
    if (!validTypes.includes(file.type)) {
      alert('Please upload a valid image (JPEG, PNG, or GIF).');
      fileInput.value = ''; // Reset input
      previewImg.src = ''; // Clear preview
      return;
    }

    // Read and preview the image
    const reader = new FileReader();
    reader.addEventListener('load', function () {
      try {
        const imageData = reader.result;
        previewImg.src = imageData; // Set preview image
        // Store in localStorage for use in other parts of the app (e.g., sidebar)
        localStorage.setItem('customerImage', imageData);
      } catch (error) {
        console.error('Error loading image:', error);
        alert('Failed to load the image. Please try another file.');
        fileInput.value = '';
        previewImg.src = '';
      }
    });

    reader.addEventListener('error', function () {
      console.error('FileReader error:', reader.error);
      alert('Error reading the file. Please try again.');
      fileInput.value = '';
      previewImg.src = '';
    });

    // Read the file as Data URL
    reader.readAsDataURL(file);
  });
}

    // Password Toggle
    function togglePassword(fieldId, el) {
      const input = document.getElementById(fieldId);
      if (input.type === 'password') {
        input.type = 'text';
        el.textContent = 'Hide';
      } else {
        input.type = 'password';
        el.textContent = 'Show';
      }
    }

    // Password Strength Indicator
    const passwordInput = document.getElementById('password');
    const strengthBar = document.getElementById('strength-bar');

    passwordInput.addEventListener('input', function () {
      const value = this.value;
      let strength = 0;
      if (value.length >= 8) strength++;
      if (/[a-z]/.test(value)) strength++;
      if (/[A-Z]/.test(value)) strength++;
      if (/[0-9]/.test(value)) strength++;
      if (/[^A-Za-z0-9]/.test(value)) strength++;
      strengthBar.style.width = (strength / 5) * 100 + '%';
    });

    // Form Validation
    const form = document.getElementById('signupForm');

    function showError(id, message) {
      const errorEl = document.getElementById(id + '-error');
      errorEl.textContent = message;
      errorEl.style.display = 'block';
    }

    function clearError(id) {
      const errorEl = document.getElementById(id + '-error');
      errorEl.style.display = 'none';
    }

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      let isValid = true;

      // Full Name
      const fullname = document.getElementById('fullname').value.trim();
      if (!fullname.match(/[A-Za-z\s]{2,50}/)) {
        showError('fullname', 'Name must be 2-50 characters, letters only.');
        isValid = false;
      } else {
        clearError('fullname');
      }

      // State
      const state = document.getElementById('state').value;
      if (!state) {
        showError('state', 'Please select a state.');
        isValid = false;
      } else {
        clearError('state');
      }

      // Email
      const email = document.getElementById('email').value.trim();
      if (!email.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
        showError('email', 'Please enter a valid email address.');
        isValid = false;
      } else {
        clearError('email');
      }

      // Password
      const password = document.getElementById('password').value;
      if (password.length < 8) {
        showError('password', 'Password must be at least 8 characters.');
        isValid = false;
      } else {
        clearError('password');
      }

      // Confirm Password
      const confirmPassword = document.getElementById('confirmPassword').value;
      if (password !== confirmPassword) {
        showError('confirmPassword', 'Passwords do not match.');
        isValid = false;
      } else {
        clearError('confirmPassword');
      }

      if (isValid) {
        alert('Sign up successful! Redirecting to welcome page...');
        window.location.href = 'welcome.html';
      }
    });

    // Real-time Validation
    ['fullname', 'email', 'password', 'confirmPassword'].forEach(id => {
      document.getElementById(id).addEventListener('blur', function () {
        const value = this.value.trim();
        if (id === 'fullname' && value && !value.match(/[A-Za-z\s]{2,50}/)) {
          showError('fullname', 'Name must be 2-50 characters, letters only.');
        } else if (id === 'email' && value && !value.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
          showError('email', 'Please enter a valid email address.');
        } else if (id === 'password' && value && value.length < 8) {
          showError('password', 'Password must be at least 8 characters.');
        } else if (id === 'confirmPassword' && value && value !== document.getElementById('password').value) {
          showError('confirmPassword', 'Passwords do not match.');
        } else {
          clearError(id);
        }
      });
    });
  </script>
