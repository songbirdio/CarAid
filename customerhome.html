<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body,
      html {
        height: 100%;
        width: 100%;
      }
      /* Each section takes 100% of viewport height */
      .section {
        height: 100vh; /* 100% of viewport height */
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        text-align: center;
        font-weight: 600;
      }
      img {
        align-items: left;
        position: left;
      }

      /* Slideshow wrapper */
      .slideshow {
        position: fixed;
        inset: 0;
        z-index: -1;
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }

      /* Background layers */
      .slide {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
        opacity: 0;
        transition: opacity 2s ease-in-out;
      }

      .slide.active {
        opacity: 1;
        z-index: 20;
      }

      /* Text content */
      .slideshow h1 {
        position: relative;
        z-index: 2;
        color: white;
        font-size: 3rem;
        text-align: center;
        top: 40%;
        text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
      }

      /* Bottom Sheet */
      .bottom-sheet {
        position: fixed;
        bottom: 0;
        left: 100px;
        right: 0;
        height: 60px;
        background: transparent;
        border-radius: 5px 0px 0 0;
        padding: 8px;
        z-index: 2;
      }

      .bottom-sheet h3 {
        font-size: 16px;
        margin-bottom: -40px;
        color: #333;
      }

      .h3 {
        color: #ffffff;
        margin-left: -5px;
        font-size: smaller;
      }

      .actions {
        display: flex;
        gap: 15px;
        justify-content: center;
        margin-top: 2px;
      }

      .action-btn {
        background: #254763;
        color: white;
        padding: 3px 20px;
        border-radius: 8px;
        font-size: 15px;
        text-decoration: none;
        display: inline-block;
        transition: background 0.3s ease, transform 0.2s ease;
      }

      .action-btn:hover {
        background: #113450;
        transform: scale(1.05);
        text-decoration: none;
      }

      .action-btn:active {
        transform: scale(0.95);
      }

      #themeToggle {
        cursor: pointer;
        font-size: 20px;
        transition: color 0.3s ease, transform 0.3s ease;
      }

      #themeToggle:hover {
        transform: rotate(20deg) scale(1.1);
        color: #ffcc00;
      }

      /* Floating Action Button (FAB) */
      .fab {
        position: absolute;
        bottom: 90px;
        right: 20px;
        background: #ff6600;
        color: white;
        border: none;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        font-size: 28px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        z-index: 3;
      }

      /* Sidebar Styles */
      .sidebar {
        width: 80px;
        transition: width 0.3s ease-in-out;
        overflow: hidden;
        z-index: 10;
      }

      .sidebar:hover {
        width: 170px;
      }

      .logo {
        position: absolute;
        top: 20px;
        left: 80px;
        z-index: 2;
      }

      .logo img {
        width: 60px;
        height: 60px;
        object-fit: contain;
      }

      .sidebar-item {
        transition: all 0.2s ease-in-out;
      }

      .sidebar-item:hover {
        transform: translateX(10px);
        background-color: rgba(255, 255, 255, 0.1);
      }

      .sidebar-item.active {
        background-color: rgba(255, 255, 255, 0.2);
        border-left: 4px solid #fb923c;
      }

      .sidebar-item span {
        display: none;
        white-space: nowrap;
      }

      .sidebar:hover .sidebar-item span {
        display: inline;
      }

      /* Responsive */
      @media only screen and (max-width: 600px) {
        body {
          font-size: 14px;
          padding: 8px;
        }
        .container,
        .chatroom,
        .page-section {
          width: 100% !important;
          height: auto !important;
          margin: 0 !important;
          border-radius: 0 !important;
        }
        video,
        iframe {
          max-width: 100%;
          height: auto;
        }
        .sidebar {
          width: 60px;
        }
        .sidebar:hover {
          width: 150px;
        }
        .bottom-sheet {
          left: 140px;
        }
      }

      @media only screen and (min-width: 601px) and (max-width: 1024px) {
        body {
          font-size: 16px;
        }
        .container,
        .chatroom,
        .page-section {
          width: 90% !important;
          margin: auto;
        }
        .sidebar {
          width: 70px;
        }
        .sidebar:hover {
          width: 160px;
        }
        .bottom-sheet {
          left: 150px;
        }
      }

      @media only screen and (orientation: landscape) {
        body {
          font-size: 17px;
        }
        .container,
        .chatroom,
        .page-section {
          max-width: 95%;
          margin: auto;
        }
      }
    </style>

    <script>
      // Add active class to clicked sidebar item
      const sidebarItems = document.querySelectorAll(".sidebar-item");
      sidebarItems.forEach((item) => {
        item.addEventListener("click", () => {
          sidebarItems.forEach((i) => i.classList.remove("active"));
          item.classList.add("active");
        });
      });

      const slides = document.querySelectorAll(".slide");
      let index = 0;

      // Preload all images to prevent loading delays
      slides.forEach((slide) => {
        const img = new Image();
        img.src = slide.style.backgroundImage.slice(5, -2); // Extract URL from background-image
      });

      function showSlide() {
        // Calculate next slide index
        const nextIndex = (index + 1) % slides.length;

        // Add active class to next slide first
        slides[nextIndex].classList.add("active");

        // Remove active class from current slide after a slight delay
        setTimeout(() => {
          slides[index].classList.remove("active");
          index = nextIndex;
        }, 20); // Reduced delay for tighter transition
      }

      // Show the first slide immediately
      showSlide();

      // Change every 6 seconds
      setInterval(showSlide, 6000);
    </script>
